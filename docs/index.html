<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oracle.GitHub.io|DOC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Oracle.GitHub is a smart asset lightning network.">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="localtion" class="btnGroup">
        <span>EN</span>
        <input type="checkbox" class="switch">
        <span>CN</span>
    </div>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Oracle DOCS',
            repo: 'https://github.com/FAN-finance/Oracle.GitHub.io',
            auto2top: true,
            loadSidebar: true,
            subMaxLevel: 2,
            themeColor: '#2f54eb'
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
<style>
    /* Switch开关样式 */
    /* 必须是input为 checkbox class 添加 switch 才能实现以下效果 */
    input[type='checkbox'].switch {
        outline: none;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        position: relative;
        width: 40px;
        height: 20px;
        background: #ccc;
        border-radius: 10px;
        transition: border-color .3s, background-color .3s;
    }

    input[type='checkbox'].switch::after {
        content: '';
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0, 0, 2px, #999;
        transition: .4s;
        top: 2px;
        position: absolute;
        left: 2px;
    }

    input[type='checkbox'].switch:checked {
        background: rgb(19, 206, 102);
    }

    /* 当input[type=checkbox]被选中时：伪元素显示下面样式 位置发生变化 */
    input[type='checkbox'].switch:checked::after {
        content: '';
        position: absolute;
        left: 55%;
        top: 2px;
    }
    .btnGroup{
        position: absolute;
        top: 20px;
        right: 100px;
        z-index:9999999;
        line-height:20px;
    }
</style>

</html>
